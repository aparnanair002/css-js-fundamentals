 <script>
window.addEventListener('load', () => {
  const cssBox = document.getElementById('cssbox');
  const jsBox = document.getElementById('jsbox');
  const displ_css = document.getElementById('display_css');
  const displ_js = document.getElementById('display_js');

  cssBox.style.display = 'grid';
  jsBox.style.display = 'none';
  displ_css.style.backgroundColor = '#000000';
  displ_css.style.boxShadow = '0 0 10px #ffee00';
  displ_js.style.backgroundColor = ''; 

  displ_css.addEventListener('click', () => {
    cssBox.style.display = 'grid';
    jsBox.style.display = 'none';
    displ_css.style.backgroundColor = '#000000';
    displ_css.style.boxShadow = '0 0 10px #ffee00';
    displ_js.style.boxShadow = 'none';
    displ_js.style.backgroundColor = ''; 
  });

  displ_js.addEventListener('click', () => {
    cssBox.style.display = 'none';
    jsBox.style.display = 'grid';
    displ_js.style.backgroundColor = '#000000';
     displ_js.style.boxShadow = '0 0 10px #ffee00';
        displ_css.style.boxShadow = 'none';

    displ_css.style.backgroundColor = ''; 
  });
});
</script>
